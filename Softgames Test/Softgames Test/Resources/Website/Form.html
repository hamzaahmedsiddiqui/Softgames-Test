<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
            function getFullName() {
                var firstName = $("#fname").val();
                var lastName = $("#lname").val();
                
                var Dict = {};
                Dict.firstName= firstName;
                Dict.lastName= lastName;
                window.webkit.messageHandlers.fullNameMessageHandler.postMessage(Dict);
            }
            
            function checkAge() {
                var dobirth = $("#dobirth").val();
                var Dict = {};
                Dict.dobirth= dobirth;
                window.webkit.messageHandlers.ageMessageHandler.postMessage(Dict);
            }
            function fillFullName(jsonData){
                var userData = JSON.parse(jsonData);
                document.getElementById('lblFullName').innerHTML = userData["fullName"];
            }
            function fillAge(jsonData){
                var userData = JSON.parse(jsonData);
                document.getElementById('lblAge').innerHTML = userData["age"];
            }
            function getNotification(){
                var title = "Solitaire smash";
                var body = "Play again to smash your top score";
                var Dict = {};
                Dict.title = title;
                Dict.body = body;
                window.webkit.messageHandlers.getNotificationMessageHandler.postMessage(Dict);
            }
            
        </script>
    </head>
    <body>
        <form>
            <h1>iOS Developer Test</h1>
            <h2>Task 1: WebView to Swift communication</h2>
            <label>First name:</label><br>
            <input type="text" name="FirstName" id="fname" placeholder="First Name"><br>
                <label>Last name:</label><br>
                <input type="text" name="LastName" id="lname" placeholder="Last Name"><br>
                    <label>Date of Birth:</label><br>
                    <input type="date" name="Date of Birth" id ="dobirth" placeholder="Date of Birth"><br>
                        <button type="button" onclick="getFullName()">Sync</button>
                        <button type="button" onclick="checkAge()">Async</button><br>
                        <label id="lblFullName">Full Name: ?? </label><br>
                        <label id="lblAge">Age: ?? </label><br>
                        <hr>
                        <h2>Task 2: Local Notifications</h2>
                        <button type="button" onclick="getNotification()">Send Notification</button><br>
                    </form>
    </body>
</html>
